method: bayes

metric: 
  name: val/loss
  goal: minimize

parameters:
  # Data parameters
  patch_size:
    values: [64, 80, 128, 160, 224, 240]
  target_overlap_pct:
    values: [0.0, 0.25, 0.5]
  transform_name:
    values: ["none", "fft_dct", "mexican_hat"]

  # Model Architecture parameters
  num_layers:
    values: [3, 4, 5]
  start_channels:
    values: [16, 32, 64]
  kernel_size:
    values: [3, 5]
  regressor_hidden_size:
    values: [128, 256]
  dropout:
    values: [0.2, 0.5]
  
  # Model Training parameters
  learning_rate:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.01
  weight_decay:
    distribution: log_uniform_values
    min: 1e-6
    max: 1e-3
  batch_size:
    values: [16, 32, 64]
  epochs:
    values: [50, 100]

program: src/train.py

project: biofilm-cnn-pipeline-sweep-v2



